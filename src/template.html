<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= htmlWebpackPlugin.options.title%></title>
</head>
<body>
    <div id="info-container">
        <div id="controls-container">
            <button id="setKnight">Set Knight</button>
            <button id="setTarget">Set Target</button>
            <button id="randomize-pieces">Randomize Pieces</button>
            <button id="find-path">Find Path</button>
        </div>
        <div id="results-container"></div>
    </div>

    <div id="board-container">
        <div id="board"></div>
        <div class="label-container" id="column-labels">
            <div>8</div><div>7</div><div>6</div><div>5</div>
            <div>4</div><div>3</div><div>2</div><div>1</div>
        </div>
        <div class="label-container" id="row-labels">
            <div>a</div><div>b</div><div>c</div><div>d</div>
            <div>e</div><div>f</div><div>g</div><div>h</div>
        </div>
    </div>


    <div id="footer">
        <a href="https://www.flaticon.com/free-icons/chess" title="chess icons">Chess icons created by apien - Flaticon</a>
        <a href="https://www.flaticon.com/free-icons/target" title="target icons">Target icons created by Creative Stall Premium - Flaticon</a>
    </div>

</body>
</html>
